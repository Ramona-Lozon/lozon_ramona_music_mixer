<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Music Mixer</title>
</head>
<body>

    <div class="center-container">
    <!-- sound icons -->
<section id="icon_panel" class="grid-con">
        
    <img src="images/crickets-icon.png" 
        data-trackref="crickets.mp3"
        id="crickets" 
        class="sound_icon col-start-1 col-end-2" 
        alt="cricket sound icon">
        
    <img src="images/fire-icon.png"
        data-trackref="fire.mp3"
        id="fire" 
        class="sound_icon col-start-2 col-end-3" 
        alt="fire sound icon">
        
    <img src="images/frog-icon.png" 
        data-trackref="frogs.mp3"
        id="frog" 
        class="sound_icon col-start-3 col-end-4" 
        alt="frog sound icon">

    <img src="images/rainwater-icon.png" 
        data-trackref="rainwater.mp3"
        id="rain" 
        class="sound_icon col-start-4 col-end-5" 
        alt="rainwater sound icon">

    <img src="images/stream-icon.png" 
        data-trackref="stream.mp3"
        id="stream" 
        class="sound_icon col-start-5 col-end-6" 
        alt="stream sound icon">
        
    <img src="images/wind-icon.png" 
        data-trackref="wind.mp3"
        id="wind" 
        class="sound_icon col-start-6 col-end-7" 
        alt="wind sound icon">
</section>

    <!-- drop zones -->
    <section class="grid-con" id="drop_zone_panel">
        <div id="dz1" class="drop_zone col-start-1 col-end-2"></div>
        <div id="dz2" class="drop_zone col-start-2 col-end-3"></div>
        <div id="dz3" class="drop_zone col-start-3 col-end-4"></div>
        <div id="dz4" class="drop_zone col-start-4 col-end-5"></div>
        <div id="dz5" class="drop_zone col-start-5 col-end-6"></div>
        <div id="dz6" class="drop_zone col-start-6 col-end-7"></div>
    </section>

        <!-- audio controls -->
        <section class="audio-controls">  
        <h1 class="hidden">Audio Controls</h1>
        <button id="playButton">PLAY</button>
        <button id="pauseButton">PAUSE</button>
        <button id="rewindButton">REWIND</button>
        <button id="resetButton">RESET</button>
        
        <div id="volumeAmt"></div>
        <input
        id="volumeControl"
        type="range"
        min="0"
        max="100"
        step="1">
    </section>
</div>

    <script src="js/main.js"></script>
</body>
</html>
